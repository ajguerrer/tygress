[package]
name = "tygress"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1.0"
nix = { version = "0.23", optional = true }

[build-dependencies]
bindgen = { version = "0.59", optional = true }

[features]
default = []
netdev = ["std", "nix", "bindgen"]
overwrite = [ "bindgen" ]
std = []
inline_always = []
inline_never = []

[[example]]
name = "bench"